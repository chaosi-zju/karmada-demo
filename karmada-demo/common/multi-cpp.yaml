apiVersion: policy.karmada.io/v1alpha1
kind: ClusterPropagationPolicy
metadata:
  name: default-cpp
spec:
  propagateDeps: true
  resourceSelectors:
    - apiVersion: apps/v1
      kind: Deployment
      name: nginx
    - apiVersion: v1
      kind: ConfigMap
      name: demo
    - apiVersion: v1
      kind: Secret
      name: ucs-user-token
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      name: ucs-user-role
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      name: ucs-user-role-binding
  placement:
    clusterAffinities:
    - affinityName: primary-clusters
      clusterNames:
        - member1
        - member2
    - affinityName: backup-clusters
      clusterNames:
        - member1
        - member2
        - member3
    replicaScheduling:
      replicaDivisionPreference: Weighted
      replicaSchedulingType: Divided
      weightPreference:
        dynamicWeight: AvailableReplicas
